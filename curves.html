            input { 
                width : 40px;

        </style>
    </head>
    <body>
    <canvas id="canvas" height="512" width="512"></canvas>

    <script src="displace.js"></script>
    <script type="text/javascript">
        var cell;
        
        var sCurve = function(n) {
                n=n*10;
                var x;
                var BASE=2;
                var MAX=5;
                var maxLog = Math.pow(BASE,MAX);
                if (n<=MAX){
                    x= Math.pow(BASE,n);
                } else {
                    x= maxLog - Math.pow(BASE,MAX-(n-MAX)) + maxLog;
                }
                return x/(maxLog*2);
         }
         
        window.onload=function(n) {
            cell = new Cell("canvas");
            cell.plotCurve(sCurve);
                  
        }
    </script>
</body>
